<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<link href="/css/bootstrap.css" rel="stylesheet" type="text/css"
	media="all" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	media="all" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>

	<br>
	<br>
	<table class="table table-dark">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">firstname</th>
				<th scope="col">lastname</th>
				<th scope="col">username</th>
				<th scope="col">email</th>
				<th scope="col">address</th>
				<th scope="col">contact</th>
				<th scope="col">password</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="temp : ${list}">
				<th scope="row" th:text="${temp.id}">1</th>
				<td th:text="${temp.firstname}"></td>
				<td th:text="${temp.lastname}"></td>
				<td th:text="${temp.username}"></td>
				<td th:text="${temp.email}"></td>
				<td th:text="${temp.address}"></td>
				<td th:text="${temp.contact}"></td>
				<td th:text="${temp.password}"></td>
				<td><a class="btn btn-warning"
					th:href="@{update/{id}(id=${temp.id})}">update</a></td>
				<td><a class="btn btn-warning"
					th:href="@{delete/{id}(id=${temp.id})}">delete</a></td>
			</tr>

		</tbody>
	</table>


</body>

</html>
